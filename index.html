<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Big Red Button</title>
  <meta name="description" content="A way to create Chaos against your OpenShift cluster :)">
  <meta name="author" content="Red Hat - Kevin Jones, Jason Ritenour">

  <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">BIG RED BUTTON</a>
  </nav>

  <div class="container">
    <div class="row">
      <div id="div-chaos-wheel" class="container text-center col-sm-12">
        <button name="chaos" id="button-chaos" class="btn btn-danger btn-lg btn-block m-3">Click Me!!!!</button>
        <img id="img-dk-gif" src="img/dk.gif" class="img-fluid mx-auto d-none m-3" />
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div id="div-cluster-health" class="container col-sm-6">
        <h2>OCP Cluster Health</h2>
        <h3>Masters</h3>
        <ul>
          <li>Master 1 healthy</li>
        </ul>
        <h3>Infras</h3>
        <ul>
          <li>Infra 1 healthy</li>
        </ul>
        <h3>Nodes</h3>
        <ul>
          <li>Node 1 healthy</li>
          <li>Node 2 unhealthy</li>
          <li>Node 3 healthy</li>
        </ul>
      </div>
      <div id="div-app-console" class="col-sm-6"></div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
