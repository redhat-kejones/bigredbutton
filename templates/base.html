<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ globals.appConf.__get('title') }}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" type="image/png" href="favicon.ico">

		<!-- link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" -->
		<link rel="stylesheet" href="{{globals.appConf.__get('uriRoot')}}css/bootstrap.min.css">

		<![endif]-->

		<div id="siteUriRoot" class="d-none">{{globals.appConf.__get('uriRoot')}}</div>

		<script src="{{globals.appConf.__get('uriRoot')}}js/jquery.min.js"></script>
