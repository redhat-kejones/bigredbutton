<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ globals.appConf.__get('title') }}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" type="image/png" href="favicon.ico">

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="{{globals.appConf.__get('uriRoot')}}css/styles.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{globals.appConf.__get('uriRoot')}}">{{globals.appConf.__get('title')}}</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="{{globals.appConf.__get('uriRoot')}}">Home</a>
						</li>
						<li>
							<a href="{{globals.appConf.__get('uriRoot')}}slim">Slim</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div id="container-main" class="container-fluid">
			{% block content %}{% endblock %}
		</div>

		<footer class="row">
			<div class="col-md-12 text-center" style="margin-top:20px;">
				<ul>
					<li><a href="http://www.sgt-inc.com">SGT, Inc.</a></li>
					<li>&copy; SGT, Inc. 2015</li>
				</ul>
			</div>
		</footer>

		<div id="siteUriRoot" class="hidden">{{globals.appConf.__get('uriRoot')}}</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="{{globals.appConf.__get('uriRoot')}}js/highcharts.js"></script>
		<script src="{{globals.appConf.__get('uriRoot')}}js/mock.js"></script>
		<script src="{{globals.appConf.__get('uriRoot')}}js/main.js"></script>

		<script src="{{globals.appConf.__get('uriRoot')}}js/jquery.placeholder.js"></script>
		<script>$('input, textarea').placeholder();</script>

	</body>
</html>
